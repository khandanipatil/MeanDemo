<table class="table table-hover table-bordered">
    <thead>
    <tr>
        <td>Employee Name</td>
        <td>Employee ID</td>
        <td>Designation</td>
        <td>Email ID</td>
        <td>Mobile Number</td>
        <td>Address</td>
        <td colspan="2">Actions</td>
    </tr>
    </thead>
  
    <tbody>
        <tr *ngFor="let employee of employees">
            <td>{{ employee.EmployeeName }}</td>
            <td>{{ employee.EmployeeID }}</td>
            <td>{{ employee.Desgnation }}</td>
            <td>{{ employee.EmailID }}</td>
            <td>{{ employee.MobileNumber }}</td>
            <td>{{ employee.Address }}</td>
            <td><a [routerLink]="['/edit', employee._id]" class="btn btn-primary">Edit</a></td>
            <td><a (click) = "deleteEmployee(employee._id)" class="btn btn-danger">Delete</a>
        </tr>
    </tbody>
  </table>
